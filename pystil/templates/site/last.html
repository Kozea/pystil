<section id="visits" class="tab">
  <figure>
    <figcaption>Real time last visits</figcaption>
    <table class="last" data-site="{{ site }}">
      <thead>
        <tr>
          <th>Date</th>
          <th>Site</th>
          <th>Ip</th>
          <th>Country</th>
          <th>City</th>
          <th>Page</th>
          <th>Referrer</th>
        </tr>
      </thead>
      <tbody>
        {% raw top_lines %}
      </tbody>
    </table>
  </figure>
</section>
