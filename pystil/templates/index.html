{% extends "_layout.html" %}

{% block article %}
  <article>
    <h2>Last visits</h2>
    <section id="visits" class="tab">
      <figure>
        <figcaption>Real time last visits</figcaption>
        <table class="last" data-site="all">
          <thead>
            <tr>
              <th>Date</th>
              <th>Site</th>
              <th>Ip</th>
              <th>Country</th>
              <th>City</th>
              <th>Page</th>
              <th>Referrer</th>
            </tr>
          </thead>
          <tbody>
            {% raw top_lines %}
          </tbody>
        </table>
      </figure>
    </section>

    <figure>
      <embed type="image/svg+xml" src="/load/data/all/Line/all.svg" />
    </figure>
    <figure>
      <embed type="image/svg+xml" src="/load/data/all/Pie/host.svg" />
    </figure>
  </article>
{% end %}
