{% import tornado.options %}
<!DOCTYPE html>
<html>
  <head>
    <title>pystil - An elegant website traffic analyzer</title>
    {% block script %}
      <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

      <script type="text/javascript">
        (function() {
        var d=document,t='script',p=d.createElement(t),s=d.getElementsByTagName(t)[0];
        p.type='text/javascript';p.async=true;p.src="/pystil.js";s.parentNode.insertBefore(p,s);
        })();
      </script>
      <script type="text/javascript">
        window._pystil_port = {{ tornado.options.options.port }};
      </script>

      <script src="{{ static_url('js/jquery-2.0.0.js') }}"></script>
      <script src="{{ static_url('js/jquery-ui.min.js') }}"></script>
      <script src="{{ static_url('js/main.js') }}"></script>
      <script src="{{ static_url('js/charts.js') }}"></script>
      <script src="{{ static_url('js/websocket.js') }}"></script>
      <script src="{{ static_url('js/criterion.js') }}"></script>
      {% block endscript %}
      {% end %}
    {% end %}

    {% block style %}
      <link rel="stylesheet" href="{{ static_url('stylesheets/font-awesome.min.css') }}" type="text/css" />
      <link rel="stylesheet" href="{{ static_url('stylesheets/jquery-ui.min.css') }}" type="text/css" />
      <link rel="stylesheet" href="{{ static_url('stylesheets/style.css') }}" type="text/css" />
    {% end %}
  </head>
  <body>
    <header>
      <h1>
        <a href="/">Pystil</a>
      </h1>
    </header>
    <nav>
      <ul>
        <li><a href="{{ reverse_url('Index') }}">Home</a></li>
        <li><a href="{{ reverse_url('Sites') }}">Sites</a></li>
        <li><a href="/criterion/date/{{ datetime.datetime.now().strftime('%Y-%m-%d %H:%M:%S') }}">Search</a></li>
      </ul>
    </nav>
    <section>
      {% block article %}
      {% end %}
    </section>
    <footer>
      <ul>
        <li><a href="http://community.kozea.org/">A Kozea Project</a></li>
        <li><a href="http://validator.w3.org/check?uri=referer">Optimized for Standards</a></li>
      </ul>
    </footer>
  </body>
</html>
